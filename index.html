<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">   <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <title>Book Tracker</title>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <h1 class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            Book Tracker
          </h1>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-success add-book-btn">+ Add Book</button>
          </div>
        </header>

        <!-- CONTENT -->
        <div class="row content">
            <div class="col-md-12 form-popup pb-3" id="myForm">
                <form class="form-container">
                  <p class="h4">Add Book</p>

                  <div class="mb-3">
                    <label for="book-name" class="form-label"><b>Book Name</b></label>
                    <input id="book-name" class="form-control" type="text" placeholder="Lord of the Rings" name="book-name" required>
                  </div>

                  <div class="mb-3">
                    <label for="book-author"><b>Author</b></label>
                    <input id="book-author" class="form-control" type="text" placeholder="Albert Einstein" name="book-author" required>
                  </div>

                  <div class="mb-3">
                    <label for="book-pages"><b>Pages</b></label>
                    <input id="book-pages" class="form-control" type="number" placeholder="600" name="book-pages" required>
                  </div>

                  <div class="mb-3">
                    <label for="is-read"><b>Read?</b></label>
                    <input id="is-read" type="checkbox" name="is-read">
                  </div>
              
                  <button type="submit" class="btn btn-primary" onclick="updateDisplay()">Submit</button>
                  <button type="button" class="btn btn-danger cancel" onclick="closeForm()">Close</button>
                </form>
              </div>
              <div class="col card-content"></div> 
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
